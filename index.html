<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body ng-app="moviecat">
    <div class="top" ng-controller="mainController">
        <div class="header">
            <a href="#/home_page"></a>
            <div class="search">
                <form ng-submit="search()">
                    <input ng-model="query" class="my-input" type="text" placeholder="电影搜索">
                <button>搜索</button>
                </form>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li auto-active class="active"><a href="#/home_page">首页</a></li>
                <li auto-active><a href="#/in_theaters">正在热映</a></li>
                <li auto-active><a href="#/coming_soon">即将上映</a></li>
                <li auto-active><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
    <div ng-view></div>
       
        <!--其他-->
    </div>
    <footer class="footer">
        <div class="container">
            <p></p>
        </div>
    </footer>
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="components/myjsonp.js"></script>
    <script src="home_page/home_page.js"></script>
    <script src="movielist/movielist.js"></script>
    <!-- <script src="coming_soon/coming_soon.js"></script>
    <script src="top250/top250.js"></script> -->
    <script src="components/autoactive.js"></script>
    <script src="details/details.js"></script>
    <script src="app.js"></script>
</body>

</html>
